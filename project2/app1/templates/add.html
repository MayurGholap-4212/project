<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Calculation Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-calculate {
            font-size: 18px;
            font-weight: bold;
        }
        .result-box {
            font-size: 22px;
            font-weight: bold;
            color: #155724;
            background: #d4edda;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ§® Calculation Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/fetch-users/">Fetch Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'signout' %}">ðŸšª Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Calculator Section -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="calculator-container">
                        <h2 class="text-center mb-4">Simple Calculator</h2>
                        
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="num1" class="form-label">Number 1</label>
                                <input type="number" step="any" name="num1" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">Number 2</label>
                                <input type="number" step="any" name="num2" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="operation" class="form-label">Operation</label>
                                <select name="operation" class="form-select" required>
                                    <option value="add">Addition (+)</option>
                                    <option value="sub">Subtraction (-)</option>
                                    <option value="multi">Multiplication (Ã—)</option>
                                    <option value="div">Division (Ã·)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-calculate w-100">Calculate</button>
                        </form>

                        {% if result is not None %}
                            <div class="alert result-box mt-3">
                                Result: {{ result }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
